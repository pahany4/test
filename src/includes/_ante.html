<div class="ante">
    <!--Баланс-->
    <p class="ante__balance">Доступно средств:
        <span class="ante__balance-value">2609</span>
    </p>
    <!--end Баланс-->

    <!--сделать взнос-->
    <div class="ante__set">

        <div class="slider-wrap">
            <input class="input-text ante__set-input" type="text" name="ante__set" id="ante__set" value="12800">

            <!--слайдер-->
            <div class="ante__slider">
                <button id="minus" class="minus"></button>
                <div class="range-wrap">
                    <input id="slider" class="range" type="range" min="1000" max="50000" step="100" value="12800">
                </div>
                <button id="plus" class="plus"></button>
            </div>
            <!--end слайдер-->
        </div>

        <!--Кнопки выбора взноса-->
        <div class="ante__set-buttons">
            <button id="Min" class="btn ante__set-button">Min</button>
            <button id="Max" class="btn ante__set-button">Max</button>
            <button id="Bank" class="btn ante__set-button">Bank</button>
            <button id="HalfBank" class="btn ante__set-button">1/2 Bank</button>
        </div>
        <!--end Кнопки выбора взноса-->

        <!-- описание взноса -->
        <div class="ante__set-description">
            <p class="ante__set-description__title">
                Ваш входной взнос не может быть меньше суммы, с которой вы покинули данный стол. Нажмите кнопку ОК, чтобы продолжить, или подождите, когда пройдет время ограничения.
            </p>
        </div>
        <!--end описание взноса -->

        <!-- Быстрая посадка -->
        <div class="ante__set-quick">
            <button class="btn ante__set-quick-btn">Быстрая посадка и автодокупка</button>
        </div>
        <!--end Быстрая посадка -->

    </div>
    <!--end сделать взнос-->
</div>
