<div class="ante">
    <!--Баланс-->
    <p class="ante__balance">Доступно средств:
        <span class="ante__balance-value">2609</span>
    </p>
    <!--end Баланс-->

    <!--сделать взнос-->
    <div class="ante__set">
        <input type="text" name="" id="">

        <!--слайдер-->
        <div class="ante__slider">
            <button class="plus">-</button>
            <div id="slider"></div>
            <button class="minus">+</button>
        </div>
        <!--end слайдер-->

        <!--Кнопки выбора взноса-->
        <div class="ante__set-buttons">
            <button class="btn">Min</button>
            <button class="btn">Max</button>

            <button class="btn">1/2 Bank</button>
        </div>
        <!--end Кнопки выбора взноса-->

        <!-- описание взноса -->

            </p>
        </div>
        <!--end описание взноса -->

        <!-- Быстрая посадка -->
        <div class="ante__set-quick">
            <button class="btn ante__set-quick">Быстрая посадка и автодокупка</button>
        </div>
        <!--end Быстрая посадка -->

    </div>
    <!--end сделать взнос-->
